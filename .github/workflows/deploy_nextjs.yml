# .github/workflows/deploy_nextjs.yml
name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # 'cache: "npm"' を削除。これによりlockfileを探さなくなり、エラーが解消されます。

      - name: Install dependencies
        # package.jsonがあるディレクトリでnpm installを実行
        working-directory: ./exceed
        run: npm install

      - name: Build with Next.js
        # ビルドコマンドも同じディレクトリで実行
        working-directory: ./exceed
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Next.jsの静的エクスポート先であるoutディレクトリを指定
          path: ./exceed/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
